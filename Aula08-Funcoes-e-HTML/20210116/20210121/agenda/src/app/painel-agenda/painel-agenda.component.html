<p-panel header="Agenda" [toggleable]="true">
   <div class="p-grid">

      <div class="p-col-2">Nome:</div>
      <div class="p-col-10">
         <input pInputText type="text" [(ngModel)]="contato.nome">
      </div>

      <div class="p-col-2">Telefone:</div>
      <div class="p-col-10">
         <p-inputMask [(ngModel)]="contato.telefone" mask="(99) 99999-9999"></p-inputMask>
      </div>

      <div class="p-col-10 p-offset-2">
         <button type="submit" [label]="operacao ? 'Adicionar' : 'Atualizar'"                 
                pButton (click)="inserirOuAtualizar()">
        </button>
      </div>
   </div>

</p-panel>


<div class="mt-5">
<p-table [value]="agenda" [paginator]="true" [rows]="5"
[showCurrentPageReport]="true" 
currentPageReportTemplate="Exibindo do {first} para {last} ao total de {totalRecords} contatos." 
[rowsPerPageOptions]="[5,10,15]">

   <ng-template pTemplate="header">
      <tr>
         <th>Identificador</th>
         <th>Nome</th>
         <th>Telefone</th>
         <th class="deletar-atualizar">Ações</th>
      </tr>
   </ng-template>

   <ng-template pTemplate="body" let-a>
      <tr>
         <td>{{a.id}}</td>
         <td>{{a.nome}}</td>
         <td>{{a.telefone}}</td>
         <td class="deletar-atualizar">
            <p-button class="btn-editar" icon="pi pi-pencil" (click)="editar(a)"></p-button>
            <p-button class="btn-editar" icon="pi pi-trash" (click)="excluir(a.id)"></p-button>
         </td>
      </tr>
   </ng-template>
</p-table>

</div>
