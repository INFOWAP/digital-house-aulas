<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>API REST com JSON Server</title>
</head>

<body>
    <div class="container">
        <form action="#" onsubmit="envio()">
            <div class="mb-3">
                <label for="nome" class="form-label">* Nome completo</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                <div id="nomeHelp" class="form-text">Digite seu nome completo.</div>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">* Qual sua cidade?</label>
                <input type="text" class="form-control" id="cidade" aria-describedby="cidadeHelp">
                <div id="cidadeHelp" class="form-text">Digite sua cidade.</div>
            </div>
            <button type="submit" class="btn btn-danger" id="enviar">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
