<p-panel header="Agenda" [toggleable]="true">
   <div class="p-grid">

      <div class="p-col-2">Nome:</div>
      <div class="p-col-10">
         <input pInputText type="text" [(ngModel)]="contato.nome">
      </div>

      <div class="p-col-2">Telefone:</div>
      <div class="p-col-10">
         <input pInputText type="text" [(ngModel)]="contato.telefone">
      </div>

      <div class="p-col-10 p-offset-2">
         <button pButton type="submit" label="Adicionar" (click)="adicionar()"></button>
      </div>
   </div>

</p-panel>



<p-table [value]="agenda">

   <ng-template pTemplate="header">

      <tr>
         <th>Identificador</th>
         <th>Nome</th>
         <th>Telefone</th>
      </tr>

   </ng-template>

   <ng-template pTemplate="body" let-ag>

      <tr>
         <td>{{ag.id}}</td>
         <td>{{ag.nome}}</td>
         <td>{{ag.telefone}}</td>
      </tr>

   </ng-template>

</p-table>
