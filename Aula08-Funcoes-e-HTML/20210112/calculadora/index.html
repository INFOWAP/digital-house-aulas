<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">CALCULADORA SIMPLES</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="num1" class="form-control" placeholder="Digite um número:"/>
            </div>
            <div class="col-md-4">
                <select id="operacao" class="form-control">
                    <option value="">--Selecione uma operação</option>
                    <option value="">Subtração</option>
                    <option value="">Adição</option>
                    <option value="">Multiplicação</option>
                    <option value="">Divisão</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="num2" class="form-control" placeholder="Digite um número:"/>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary pull-right">CALCULAR</button>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
